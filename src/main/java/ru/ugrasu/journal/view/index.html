<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font--> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
</head>
<body>
    <div>
        <a class="btn-large"><i class="material-icons">account_box</i></a>
        <span>Гусаков А.В.</span>
    </div>

    <div class="card-panel hoverable row">
        <div class="col s2">
            Выберите предмет<br>
            и группу
        </div>

        <div class="input-field col s2">
            <select>
                <optgroup label="team 1">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                </optgroup>
                <optgroup label="team 2">
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </optgroup>
            </select>
            <label>Предмет</label>
        </div>

        <div class="input-field col s2">
            <select>
                <optgroup label="team 1">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                </optgroup>
                <optgroup label="team 2">
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </optgroup>
            </select>
            <label>Группа</label>
        </div>

        <div class="col s2">
            <button id="refrash" class="btn-floating btn-large waves-effect waves-light orange darken-1">
                <i class="material-icons">cached</i>
            </button>
        </div>

        <div class="col s2">
            <label>Дата</label>
            <input type="text" class="datepicker">
        </div>

        <div class="col s2">
            <button id="add" class="btn-floating btn-large waves-effect waves-light light-green accent-4">
                <i class="material-icons">add</i>
            </button>
        </div>
    
    </div>

    <table class="highlight">
        <thead>
          <tr>
              <th>№</th>
              <th>Ученики</th>
              <th>01/09/17</th>
              <th>05/09/17</th>
              <th>10/09/17</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>Чернавский</td>
            <td>+</td>
            <td>+</td>
            <td>+</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Исыпова</td>
            <td>Н</td>
            <td>+</td>
            <td>+</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Захаров</td>
            <td>Н</td>
            <td>Н</td>
            <td>+</td>
          </tr>
        </tbody>
      </table>

    <!-- Скрипты (jQuery перед Materialize!) -->
    <!-- TODO В продакшене поменять на min.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
