<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>

    <body>
         <script>
            $( document ).ready(function() {

                $('#sendRequest').click(function(){
                    var id = $('#userId').val();

                    $.ajax({
                        url:'http://localhost:8080/user/findById/' + id,
                        type:'GET',
                        success: function(data){
                            console.log(data);
                            $('#teacherName').html(data.name);
                        },
                        error: function(xhr,textStatus){
                            if(xhr.status=="500")
                                $('#teacherName').html("<H1 style='color:red'>Ошибка на сервере</H1>");  
                            else $('#teacherName').html("<H1 style='color:red'>Ничего не найдено</H1>");  
                        }

                    })
                })

            });
           console.log( );
        </script>
        <input type="text" id="userId"/>
        <input type="button" value="Поиск" id="sendRequest"/>

        <div id="teacherName"></div>
    </body>
</html>
