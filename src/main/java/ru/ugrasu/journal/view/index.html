    <body>
         <script>
            $( document ).ready(function() {

                $('#findRequest').click(function(){

                    $.ajax({

                            else $('#teacherName').html("<H1 style='color:red'>Ничего не найдено</H1>");

                    })
                })

                    var data = {

                        "role":$("#role").val()
                    };

                    $.ajax({
                        url:'http://localhost:8080/user/update',
                        type:'POST',
                        data: jQuery("#formId").serialize(),
                        success: function(data){

                        }

//                            else $('#teacherName').html("<H1 style='color:red'>Ничего не найдено</H1>");
//                        }
                    })
                })

            });
           console.log( );
         </script>

         <input type="text" id="findUserId"/>

         <div id="teacherName"></div>

         <form method="post" id="formId">
             <input type="number" id="id"/>

             <input type="group" id="group"/>
             <input type="role" id="role"/>
             <input type="button" value="Обновить имя" id="updateRequest"/>
         </form>

    </body>
</html>
