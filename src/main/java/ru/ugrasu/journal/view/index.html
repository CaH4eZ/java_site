<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>

    <body>
         <script>
            $( document ).ready(function() {

                $('#findRequest').click(function(){
                    var id = $('#findUserId').val();

                    $.ajax({
                        url:'http://localhost:8080/user/findById/' + id,
                        type:'GET',
                        success: function(data){
                            console.log(data);
                            $('#teacherName').html(data.name);
                        },
                        error: function(xhr,textStatus){
                            if(xhr.status=="500")
                                $('#teacherName').html("<H1 style='color:red'>Ошибка на сервере</H1>");
                            else $('#teacherName').html("<H1 style='color:red'>Ничего не найдено</H1>");
                        }

                    })
                })

                $('#updateRequest').click(function(){
                    var data = $("#formId").serialize();

                    $.ajax({
                        url:'http://localhost:8080/user/save',
                        type:'POST',
                        data: data,
                        success: function(data){
                            console.log(data);
                        },
                        error: function(xhr,textStatus){
                            if(xhr.status=="500")
                                $('#teacherName').html("<H1 style='color:red'>Ошибка на сервере</H1>");
                            else $('#teacherName').html("<H1 style='color:red'>Ничего не найдено</H1>");
                        }
                    })
                })

            });
           console.log( );
         </script>

         <input type="text" id="findUserId"/>
         <input type="button" value="Поиск" id="findRequest"/>

         <div id="teacherName"></div>

         <form method="post" id="formId">
             <input type="number" id="id" name="id" value="" />
             <input type="text" id="name" name="name" value="" />
             <input type="number" id="group" name="group" value="" />
             <input type="number" id="role" name="role" value="" />
             <input type="button" value="Обновить имя" id="updateRequest"/>
         </form>

    </body>
</html>
